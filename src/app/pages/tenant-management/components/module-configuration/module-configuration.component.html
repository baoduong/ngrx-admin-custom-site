<form class="form-layout">
  <div class="form-group">
    <label class="label form-control-label">Data provider (*)</label>
    <div class="form-group">
      <select class="form-select" name="providerSelected">
        <ng-container *ngFor="let item of providers | async">
          <option [value]="item.id">{{ item.name }}</option>
        </ng-container>
      </select>
    </div>
    <div>
      <nb-checkbox>
        <span style="font-size: 12px"
          >Use same database connection for all data providers</span
        >
      </nb-checkbox>
    </div>
  </div>
  <div class="form-group">
    <label class="label form-control-label">Database connection</label>
    <p style="font-size: 12px" class="text-hint">
      If you want to host that data that to be generated by the Data Provider,
      please enter its connection information to
    </p>
  </div>
  <div class="form-group">
    <label class="label form-control-label">Host name</label>
    <input
      fullWidth
      nbInput
      type="text"
      placeholder="example.com"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label class="label form-control-label">Port</label>
    <input
      fullWidth
      nbInput
      type="text"
      placeholder="995"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label class="label form-control-label">Username</label>
    <input
      fullWidth
      nbInput
      type="text"
      placeholder="username"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label class="label form-control-label">Password</label>
    <input
      fullWidth
      nbInput
      type="text"
      placeholder="password"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label class="label form-control-label">Database name</label>
    <input
      fullWidth
      nbInput
      type="text"
      placeholder="DB name"
      class="form-control"
    />
  </div>
 
  <div class="form-group">
    <button status="info" (click)="close()" nbButton ghost>cancel</button>
    <button status="primary" (click)="save()" nbButton>Update</button>
  </div>
</form>
